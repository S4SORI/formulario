<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="box">
            <form class="formu" action="">
                <fieldset class="fild">
                    <legend>formulário</legend>
                    <div class="div1">
                        <input type="text" id="user" name="user" class="inputserv" required placeholder="nome">
                        <label class="labeluser" for="user"></label>
                        <input type="email" id="useremail" name="user" class="inputserv" required placeholder="email">
                        <label class="labeluser" for="useremail"></label>
                        <input type="tel" id="usertel" name="usertel" class="inputserv" required placeholder="telefone">
                        <label class="labeluser" for="usertel"></label>
                    </div>
                    <div class="div22">
                        <p class="pp"> sexo:</p>
                    <div class="div2">
                        <div class="div12">
                            <input type="radio" name="genero" id="feminino" value="feminino" required>
                            <label class="label1" for="feminino">feminino</label>
                        </div>
                        <div class="div12">
                            <input type="radio" name="genero" id="masculino" value="feminino" required>
                            <label class="label1" for="masculino">masculino</label>
                        </div>
                        <div class="div12">
                            <input type="radio" name="genero" id="outros" value="feminino" required>
                            <label class="label1" for="outros">outros</label>
                        </div>
                    </div>
                    
                    
                        
                    </div>
                    <div class="data1">
                        <input type="date" name="data" id="data" required>
                        <label for="data">data de nascimento</label>
                    </div>
                    <div class="div3">
                        <input type="text" id="usercidade" name="user" class="inputserv" required placeholder="cidade">
                        <label class="labeluser" for="usercidade"></label>
                        <input type="email" id="userestado" name="user" class="inputserv" required placeholder="estado">
                        <label class="labeluser" for="userestado"></label>
                        <input type="tel" id="userendereço" name="usertel" class="inputserv" required placeholder="endereço">
                        <label class="labeluser" for="userendereço"></label>
                    </div>
                    <div class="bot">
                        <button class="botton">enviar</button>
                    </div>
                    
                
                    
                    
                </fieldset>
    
            </form>
        </div>
    </main>
